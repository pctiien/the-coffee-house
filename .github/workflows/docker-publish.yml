name: Docker

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

on:
  push:
    branches: [ "main" ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "main" ]

env:
  REGISTRY: docker.io
  TAGS: $GITHUB_REF
  COMMIT: $GITHUB_SHA
  BE_IMAGE_NAME: ${{ secrets.DOCKER_USER }}/the-coffee-house:${{env.TAGS}}_${{env.COMMIT}}
  FE_ADMIN_IMAGE_NAME: ${{ secrets.DOCKER_USER }}/the-coffee-house-fe_admin:${{env.TAGS}}_${{env.COMMIT}}
  FE_USER_IMAGE_NAME: ${{ secrets.DOCKER_USER }}/the-coffee-house-fe_user:${{env.TAGS}}_${{env.COMMIT}}

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      # This is used to complete the identity challenge
      # with sigstore/fulcio when running outside of PRs.
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@343f7c4344506bcbf9b4de18042ae17996df046d # v3.0.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      # Build and push Docker image with Buildx (don't push on PR)
      # https://github.com/docker/build-push-action
      - name: Build and push Backend Docker image
        id: build-and-push-be
        uses: docker/build-push-action@0565240e2d4ab88bba5387d719585280857ece09 # v5.0.0
        with:
          context: ./server
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ env.TAGS }}
          labels: commit=${{ env.COMMIT }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Build and push Frontend Admin Docker image
        id: build-and-push-fe-admin
        uses: docker/build-push-action@0565240e2d4ab88bba5387d719585280857ece09 # v5.0.0
        with:
          context: ./client/admin
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ env.TAGS }}
          labels: commit=${{ env.COMMIT }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Frontend User Docker image
        id: build-and-push-fe-user
        uses: docker/build-push-action@0565240e2d4ab88bba5387d719585280857ece09 # v5.0.0
        with:
          context: ./client/user
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ env.TAGS }}
          labels: commit=${{ env.COMMIT }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  
  
